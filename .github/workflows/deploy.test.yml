name: Deploy Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - test
    paths:
      - 'web/**'

jobs:
  build:
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DOCR
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          REGISTRY=${{ vars.DOCR_REGISTRY }}
          IMAGE="$REGISTRY/sulong-kalinga-web:${{ github.sha }}"
          docker build -f web/Dockerfile -t "$IMAGE" web
          docker push "$IMAGE"

  deploy:
    environment: test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run server setup commands
        run: |
          sshpass -p "${{ secrets.CONTAINER_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ vars.DEPLOY_HOST }} <<EOF
            sudo apt-get update -y
            sudo apt-get upgrade -y
            sudo apt-get install -y docker.io
          EOF

      - name: Deploy to Droplet via password
        run: |
          IMAGE=${{ vars.DOCR_REGISTRY }}/sulong-kalinga-web:${{ github.sha }}
          sshpass -p "${{ secrets.CONTAINER_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ vars.DEPLOY_HOST }} <<EOF
            docker pull $IMAGE
            docker stop sulong-kalinga || true
            docker rm sulong-kalinga || true
            docker run -d --name sulong-kalinga -p 80:80 $IMAGE
            # Cleanup dangling containers and images
            docker container prune -f
            docker image prune -f
            # Remove all unused images (old web tags, layers, etc.)
            docker image prune -a -f
          EOF

      - name: Install doctl CLI
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.101.0/doctl-1.101.0-linux-amd64.tar.gz \
            | tar -xzv doctl && sudo mv doctl /usr/local/bin/

      - name: Authenticate doctl
        run: doctl auth init -t ${{ secrets.DOCR_TOKEN }}

      - name: Prune old registry tags
        if: always()
        run: |
          CURRENT=${{ github.sha }}
          doctl registry repository list-tags sulong-kalinga-web --format Tag --no-header \
            | grep -v "$CURRENT" \
            | xargs -r -n1 -I{} doctl registry repository delete-tag sulong-kalinga-web --tag {}